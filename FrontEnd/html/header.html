<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropHive - Historial</title>
    <link rel="stylesheet" href="/FrontEnd/CSS/header.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header">
        <div class="logo-section" id="retorno-home">
            <img src="/FrontEnd/Images/Logo_Drop_Hive.svg" alt="DropHive Logo" class="logo-img" id="logo"/>
        </div>

        <div class="relative w-[332px]">
          <div class="flex items-center gap-1 h-[30px] bg-[#D9D9D9] rounded-[10px] p-[10px]">
            <input
              type="text"
              placeholder="Search"
              class="border-none bg-transparent outline-none w-[300px] placeholder:border-b placeholder:border-[#A9A9A9] search-input"
              id="search-bar"
            />
            <img
              class="h-[20px]"
              src="{{ url_for('static', filename='Images/Lupa.svg') }}"
              alt="Search icon"
            />
          </div>
          <div
            id="search-results"
            class="absolute top-full left-0 w-full mt-1 hidden bg-white border border-gray-300 rounded-[10px] shadow-lg z-10 max-h-[300px] overflow-y-auto"
          >
          </div>
        </div>

        <div class="user-section">
            <div class="flex flex-col justify-end">
                <button type="submit" class="mb-0" id="mi-perfil">Your Store</button>
                <div class="border-t border-black my-0.5"></div>
                <button type="submit" class="mb-0 text-sm" id="log-out">Log out</button>
            </div>
            <div class="user-icon">
                <img class="h-[30px] fill-black" src="{{ url_for('static', filename='Images/avatar.svg') }}" alt="Avatar de perfil"/>
            </div>
        </div>
    </header>
</body>
