<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/log.css') }}">
    <script type="module" src="{{ url_for('static', filename='JavaScript/header.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/log.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/recursos/paginado.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/mostrarModal.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/modals/mainModal.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/notifications.css') }}">
</head>
<body>
<header>
    {% include 'header.html' %}
</header>
<div class="total-wrapper2">
    <div class="log-container">
        <div class="total-wrapper">
            <div class="table-wrapper">
                <table id="log-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="log-table-body"></tbody>
                </table>
            </div>
        </div>
        <div class="sidebar">
            <div class="button-wrapper sort-control">
                <label>Sort by:
                    <select id="sort-log">
                        <option value="desc">Newest First</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </label>
            </div>
            <div class="button-wrapper filters">
                <label>User:
                    <select id="filter-user">
                        <option value="All">All</option>
                    </select>
                </label>
                <label>Date:
                    <select id="filter-date">
                        <option value="All">All</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
