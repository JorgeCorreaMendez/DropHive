<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/log.css') }}">
    <script type="module" src="{{ url_for('static', filename='JavaScript/header.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/log.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/recursos/paginado.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/mostrarModal.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='JavaScript/modals/mainModal.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/notifications.css') }}">
</head>
<body>
<header>
    {% include 'header.html' %}
</header>
<div class="total-wrapper2">
<div class="log-container">
    <div class="total-wrapper">
        <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>User</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="cell">2025-05-15</div></td>
          <td><div class="cell">21:14:31</div></td>
          <td><div class="cell">Admin</div></td>
          <td><div class="cell">Checked first login status for jorgecorreamen@gmail.com.</div></td>
        </tr>
      </tbody>
    </table>
            <div class="pagination-controls">
                <button id="prev-button" disabled><-</button>
                <span id="page-number">1</span>
                <button id="next-button">-></button>
            </div>
</div>
</div>
    <div class="sidebar">
        <div class="button-wrapper filters">
            <label>User: <select><option>All</option></select></label>
            <label>Date: <select><option>All</option></select></label>
        </div>
    </div>
</div>
</div>
</body>
</html>
