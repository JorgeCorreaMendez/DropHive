<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<form id="company-form">
    <div class="outer-container bg-gray-300 p-6 m-6 rounded-lg">
        <main class="container mx-auto p-6 bg-white rounded-[20px]">
            <input type="hidden" id="company-id" value="">

            <div class="company-header">
                <div class="container mx-auto p-6 bg-[#EDEDED] m-[10px] mt-[25px] rounded-[20px]">
                    <div class="mt-6 md:mt-0 flex justify-end">
                        <button
                                id="save-btn2"
                                type="submit"
                                class="bg-amber-600 text-white px-6 py-2 rounded font-bold"
                        >
                            Save Changes
                        </button>
                    </div>

                    <div class="flex flex-col md:flex-row md:items-center md:gap-6">
                        <div class="image-upload-wrapper relative w-32 h-32">
                            <img src="/FrontEnd/Images/sinFoto.png" alt="Company Image" class="w-full h-full rounded-full object-cover">
                            <div class="overlay absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100 transition-opacity cursor-pointer">
                                Add imagen
                            </div>
                            <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>

                        <div class="company-info flex flex-col flex-1">
                            <label for="company-name" class="font-semibold text-lg mb-2">Company name:</label>
                            <input
                                    type="text"
                                    id="company-name"
                                    placeholder="Add company name"
                                    class="w-full bg-gray-100 rounded-full px-4 py-2 outline-none text-sm"

                            >
                        </div>
                    </div>
                </div>
            </div>

            <main class="container mx-auto p-6 bg-[#EDEDED] m-[10px] mt-[25px] rounded-[20px]">
                <div class="company-description mt-6">
                    <label for="company-description" class="font-semibold text-lg mb-2 block">Description:</label>
                    <textarea
                            id="company-description"
                            placeholder="Add a company description"
                            class="w-full bg-gray-100 rounded-lg px-4 py-2 outline-none text-sm"
                            rows="4"
                    ></textarea>
                </div>
            </main>
        </main>
    </div>
</form>

</body>
</html>
