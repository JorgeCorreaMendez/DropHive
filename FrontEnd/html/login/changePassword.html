<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DropHive Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/FrontEnd/JavaScript/webComponents/modals/alert.js"></script>
    <script type="module" src="/FrontEnd/JavaScript/webComponents/modals/loading.js"></script>
    <script type="module" src="/FrontEnd/JavaScript/webComponents/modals/prompt.js"></script>
    <script type="module" src="/FrontEnd/JavaScript/webComponents/modals/changePassword.js"></script>
    <script type="module" src="/FrontEnd/JavaScript/webComponents/modals/successful.js"></script>
    <script type="module" src="/FrontEnd/JavaScript/login/changePassword.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white font-sans">
<alert-message id="alert-error" type="error"></alert-message>
<successful-modal id="success-modal"></successful-modal>
<prompt-modal id="prompt-modal"></prompt-modal>
<change-password-modal id="change-password"></change-password-modal>
<loading-modal id="loading"></loading-modal>
<div class="bg-[#ccc] p-10 rounded-lg shadow-lg text-center">
    <div class="mb-4">
        <img src="/FrontEnd/Images/Logo_Drop_Hive.png" alt="Box Logo" class="w-72 h-48 mx-auto"/>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md mt-4">
        <h4>Reset your password</h4>
        <form id="LoginForm">
            <div class="flex items-center justify-between bg-white border border-gray-300 rounded p-2 mb-4">
                <label for="mail" class="w-1/3 text-right pr-3 text-base">Email:</label>
                <input
                        type="email"
                        id="mail"
                        required
                        class="w-2/3 p-2 outline-none"
                />
            </div>
            <div class="flex justify-center mt-4 space-x-4">
                <button
                        type="button"
                        onclick="window.history.back()"
                        class="bg-gray-400 text-white py-2 px-4 rounded hover:scale-105 transition-transform">
                    Back
                </button>
                <button type="submit"
                        class="bg-blue-600 text-white py-2 px-4 rounded hover:scale-105 transition-transform">
                    Enter
                </button>
            </div>
        </form>
    </div>
    <div id="message" class="mt-4 text-sm text-red-600"></div>
</div>
</body>
</html>
