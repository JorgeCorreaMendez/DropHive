<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Details - Drophive</title>
    <!-- Carga de Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
<main class="bg-gray-300 rounded-lg p-1">
    <!-- Sección Superior: Imagen, Información y Botones -->
    <div class="flex justify-between items-start bg-gray-200 rounded-lg p-4 m-4">
        <!-- Izquierda: Imagen + Info -->
        <div class="flex gap-4 items-start">
            <!-- Imagen: Logo de la compañía -->
            <img src="/FrontEnd/Images/sinFoto.png" alt="Company Image" class="w-20 h-20 rounded-full object-cover">


            <!-- Información: ID y Nombre, y opcionalmente Email -->
            <div>
                <h2 class="text-lg font-semibold">
                    <span id="company-id"></span> Name: <span id="company-name"></span>
                </h2>
                <p id="company-email" class="mt-1 text-sm text-gray-700"></p>
            </div>
        </div>

        <!-- Derecha: Botones para modificar y eliminar, más pequeños -->
        <div class="flex gap-2">
            <button id="modify-company-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-1 px-3 rounded">
                Modify Company
            </button>
            <button id="delete-company-btn" class="bg-red-500 hover:bg-red-600 text-white text-sm px-2 py-1 rounded">
                Delete Company
            </button>
        </div>
    </div>

    <!-- Sección de Descripción -->
    <div class="bg-gray-200 rounded-lg p-4 m-4">
        <h3 class="text-lg font-semibold mb-2">Description:</h3>
        <p id="company-description" class="text-gray-800"></p>
    </div>


</main>
</body>
</html>
