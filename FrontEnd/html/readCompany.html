<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drophive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/readCompany.css') }}">
    <script src="{{ url_for('static', filename='JavaScript/header.js') }}"></script>

</head>
<!-- Contenedor principal (pantalla gris) -->
<main class="main_container">
    <!-- Barra de botones superiores -->
    <nav class="action-bar">
        <button id="modify-company-btn" class="mt-2 w-full bg-[#8DC96A] text-black p-2 rounded">Modify Company</button>
        <button id="delete-company-btn" class="mt-2 w-full bg-[#8DC96A] text-black p-2 rounded">Delete Company</button>
    </nav>

    <!-- Sección de detalles de la compañía -->
    <section class="company-details">
        <div class="company-info">
            <div class="info-text">
                <h2 id="company-name"></h2>
            </div>

<!-- Descripción -->
            <div class="company-description">
                <h3>Description:</h3>
                    <p id="company-description"></p>
            </div>
        </div>
    </section>

    <!-- Sección de Items e Información -->
    <section class="extra-details">
        <!-- Bloque de Items en almacén -->
       <div class="items-storage">
          <h3 class="items-title">
            <span>Items en el almacenamiento:</span>
            <span id="no-items-message" class="small-text"></span>
          </h3>
          <div id="company-items"></div>
       </div>




        <!-- Bloque de Información -->
        <div class="info-card">
            <h3>Information:</h3>
            <ul>
                <li><strong>Email:</strong> <a id="company-email" href="mailto:carhartt.org@gmail.com">carhartt.org@gmail.com</a></li>
                <li><strong>Contact Number:</strong> <span id="company-phone">+34 623 24 25 67</span></li>
                <li><strong>Address:</strong> <span id="company-address">Road 12, Dearborn</span></li>
                <li><strong>Contact person:</strong> <span id="company-contact">John Marston</span></li>
            </ul>
        </div>
    </section>
</main>
</html>
